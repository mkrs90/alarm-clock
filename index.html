<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alarm-Clock</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body onload="startTime()">
    <h1>Alarm Clock</h1>

    <div id="clockTime"></div>
    <div id="clockDate"></div>
    <form name="myAlarm" action="" method="get">
      <input type="number" id="setHour" min="1" max="24">
      <input type="number" id="setMin" min="0" max="59">
      <input type="button" value="Set Alarm" onclick="getAlarmTime(this.form)">
    </form>
    <!-- <p id="alarmNotice">Alarm will go off at <div id="setTime"></div></p> -->

    <script src="/js/main.js"></script>
  </body>
</html>
